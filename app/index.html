<!DOCTYPE html>
<html>
    <head>
        <title>Remote Slicing Utility</title>
		<link rel = "stylesheet"  type = "text/css" href = "/style.css">
		<link rel = "icon" href = "/img/icon.png">
		<meta charset = "utf-8">
    </head>
    <body>
        <main>
            <h1>Remote Slicing Utility</h1>
            <br>
            <p>Click on the "Choose File" button to upload an STL file:</p>
            <form action = "/upload.php" method = "post" enctype = "multipart/form-data">
                <input type = "file" accept = ".stl" name = "uploadFile">
                <br>
                <p>Supports:</p>
                <input type = "checkbox" name = "supports" checked>
                <p>Infill:</p>
                <input type = "number" min = "0" max = "100" value = "15" name = "infill"> %
                <p>Brim Separation:</p>
                <input type = "number" min = "0" max = "30" value = "5" name = "brimSeparation"> mm
                <p>Brim Width:</p>
                <input type = "number" min = "0" max = "10" value = "2" name = "brimWidth"> mm
                <p>Command Line Parameters (advanced users only):</p>
                <input type = "text" value = "" name = "advanced">
                <a href = "/options.php"><i>Options List</i></a>
                <br>
                <br>
                <input type = "submit" value = "Upload and Slice">
            </form>
        </main>
    </body>
</html>
